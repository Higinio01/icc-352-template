<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NuevoArticulo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding-top: 50px;
        }

        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            background-color: #ffffff;
        }

        .form-card h2 {
            font-size: 24px;
            color: #ff4500; /* Color anaranjado #ff4500 */
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-btn {
            background-color: #ff4500; /* Color anaranjado #ff4500 */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-btn:hover {
            background-color: #c63300; /* Color anaranjado oscuro #c63300 al pasar el mouse */
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-card">
                <h2 class="text-center">¡Publica un artículo!</h2>
                <form th:attr="action=${accion}" method="POST">
                    <div class="form-group">
                        <input th:value="${articulo} ? ${articulo.titulo} : ''" class="form-control" type="text" id="titulo" name="titulo" autofocus="" placeholder="Título de tu artículo" required>
                    </div>
                    <div class="form-group">
                        <input th:value="${articulo}  ? ${articulo.listaEtiquetas} : ''" class="form-control" type="text" id="etiquetas" name="etiquetas" placeholder="Etiquetas" required>
                    </div>
                    <div class="form-group">
                        <textarea th:text="${articulo} ? ${articulo.cuerpo} : ''" class="form-control" id="cuerpo" name="cuerpo" required="true" rows="8" placeholder="Escribe aquí tu artículo"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button class="form-btn" type="submit">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
