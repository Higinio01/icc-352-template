<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">Viajero Curioso</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item active"><a class="btnAgregarArticulo" href="#">Agregar Articulo</a></li>
            </ul>
        </div>
    </div>
</nav>
<form method="post"action="/verArticulo">
<script>
    const btnAgregarArticulo = document.querySelector('.btnAgregarArticulo');
    btnAgregarArticulo.addEventListener('click', () => {
        window.location.href ='/Principal/AgregarArticulo.html';
    });
</script>
<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Bienvenido al Viajero Curioso</h1>
            <p>Abre la puerta hacia nuevas perspectivas: El blog que desafía tus límites</p>
        </div>
    </div>
</header>
<!-- Page content-->
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-8">
            <!-- Blog posts -->
            <div class="row" id="blog-posts">
                <!-- Lógica para imprimir los artículos -->
            </div>

            <!-- Pagination -->
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center my-4" id="pagination">
                    <li class="page-item disabled" id="previous-page"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a></li>
                    <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item" id="next-page"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <!-- Side widgets -->
        <div class="col-lg-4">
            <!-- Search widget -->
            <div class="card mb-4">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                        <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Blog template by <a href="https://startbootstrap.com/template-overviews/blog-home">Start Bootstrap</a>.</p></div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const b = async () => {
        try {
            const response = await fetch('/articulos');
            const data = await response.json();
            imprimirArticulos(data); // Llamar al método para imprimir los artículos
        } catch (error) {
            console.log(error);
        }
    };

    function imprimirArticulos(articulos) {
        var blogPostsContainer = document.getElementById("blog-posts");
        blogPostsContainer.innerHTML = ""; // Limpiar el contenedor de publicaciones

        articulos.forEach(function (articulo) {
            var postItem = document.createElement("div");
            postItem.classList.add("col-lg-6");
            postItem.innerHTML = `
        <div class="card mb-4">
          <div class="card-body">
            <div class="small text-muted">${articulo.fecha}</div>
            <h2 class="card-title h4">${articulo.titulo}</h2>
            <p class="card-text">${articulo.autor.nombre}</p>
            <a class="btn btn-primary" type="submit" href="/Principal/VerArticulo.html?id=${articulo.id}" target="_blank">Leer →</a>

          </div>
        </div>
      `;
            blogPostsContainer.appendChild(postItem);
        });
    }

    console.log(b());
</script>
</body>
</html>
